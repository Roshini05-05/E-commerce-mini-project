<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern E-Commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar">
    <h1 class="logo">ShopZone</h1>
    <input type="text" id="search" placeholder="Search products..." onkeyup="searchProducts()">
    <div class="cart-icon" onclick="toggleCart()">
      üõí <span id="cart-count">0</span>
    </div>
  </header>

  <!-- Categories -->
  <section class="categories">
    <button onclick="filterCategory('all')">All</button>
    <button onclick="filterCategory('electronics')">Electronics</button>
    <button onclick="filterCategory('fashion')">Fashion</button>
    <button onclick="filterCategory('grocery')">Grocery</button>
  </section>

  <!-- Products -->
  <section class="products" id="product-list">
    <div class="product" data-category="electronics">
      <img src="./images/laptop.jpg" alt="Laptop">
      <h3>Laptop</h3>
      <p>$999</p>
      <button onclick="addToCart('Laptop', 999)">Add to Cart</button>
    </div>
    <div class="product" data-category="fashion">
      <img src="./images/tshirt.jpg" alt="T-Shirt">
      <h3>T-Shirt</h3>
      <p>$20</p>
      <button onclick="addToCart('T-Shirt', 20)">Add to Cart</button>
    </div>
    <div class="product" data-category="grocery">
      <img src="./images/apple.jpg" alt="Apples">
      <h3>Apples</h3>
      <p>$5</p>
      <button onclick="addToCart('Apples', 5)">Add to Cart</button>
    </div>
    <div class="product" data-category="grocery">
      <img src="./images/egg.jpg" alt="egg">
      <h3>egg</h3>
      <p>$4</p>
      <button onclick="addToCart('egg', 4)">Add to Cart</button>
    </div>
     <div class="product" data-category="electronics">
      <img src="./images/smartwatch.jpg" alt="smartwatch">
      <h3>smartwatch</h3>
      <p>$60</p>
      <button onclick="addToCart('smartwatch', 60)">Add to Cart</button>
    </div>
     <div class="product" data-category="electronics">
      <img src="./images/headphone.jpg" alt="Headphones">
      <h3>Headphones</h3>
      <p>$20</p>
      <button onclick="addToCart('Headphones',20)">Add to Cart</button>
    </div>
     <div class="product" data-category="fashion">
      <img src="./images/dress.jpg" alt="dress">
      <h3>Dress</h3>
      <p>$10</p>
      <button onclick="addToCart('dress', 10)">Add to Cart</button>
    </div>
     <div class="product" data-category="grocery">
      <img src="./images/popcorn.jpg" alt="popcorn">
      <h3>popcorn</h3>
      <p>$10</p>
      <button onclick="addToCart('popcorn', 10)">Add to Cart</button>
    </div>
     <div class="product" data-category="Fashion">
      <img src="./images/lipstick.jpg" alt="lipstick">
      <h3>Lipstick</h3>
      <p>$5</p>
      <button onclick="addToCart('Lipstick', 5)">Add to Cart</button>
    </div>
     <div class="product" data-category="grocery">
      <img src="./images/nuts.jpg" alt="nuts">
      <h3>nuts</h3>
      <p>$32</p>
      <button onclick="addToCart('nuts', 32)">Add to Cart</button>
    </div>
  </section>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar">
    <button id="close-cart" onclick="toggleCart()">‚ùå</button>
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <h3>Total: $<span id="cart-total">0</span></h3>
    <button onclick="checkout()">Checkout</button>
  </aside>


  <script src="script.js"></script>
</body>
</html>
